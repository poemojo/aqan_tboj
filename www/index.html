<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>A Quest About Nothing: the Blade of Justice</title>

        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="w3-theme.css">
        <link rel="stylesheet" href="style.css">

        <script src="js/main.js"></script>
    </head>
    <body ng-app="AQAN" ng-controller="MainController as main" ng-init="main.setScene(StoryScene.build(1, 'inc/intro.xml'))" class="w3-theme-l5">
      <script src="js/jquery/3.2.1.min.js"></script>
      <script src="js/angular.min.js"></script>

      <script src="js/app.js"></script>
      <script src="js/app/story-controller.js"></script>
      <script src="js/app/scene-factory.js"></script>

      <script src="js/app/rect-coords-factory.js"></script>
           
      
      <script type="text/javascript" src="cordova.js"></script>
         <header role="banner" class="w3-theme-d4">
         <h1 class="page-header pull-left">A Quest About Nothing<br><small>the Blade of Justice</small></h1>
         </header>

        <button class="w3-btn w3-theme text-center" id="inv-btn">Inventory</button>

         <div id="inv-pnl" class="panel panel-primary">
            <div class="container">
            <div class="row">
               <div class="col-xs-4" id="inv-warrant">Warrant</div>
               <div class="col-xs-4" id="inv-wallet">Wallet</div>
            </div>
            </div>

        </div>

         <img class="image" ng-src="main.scene.image" alt="Amabo's Inn Room" usemap="#scenemap">
         <map name="scenemap">
            <area ng-repeat="coord in main.scene.coords" shape="rect" coords="{{coord.output()}}" id="{{coord.id}}" alt="{{coord.alt}}">
         </map>


         <div class="panel-group footer">
            <div class="panel panel-default">
               <div class="panel-heading w3-theme">
                  <h3 class="panel-title">
                     <a data-toggle="collapse" href="#sceneBody" ng-bind="main.scene.title"></a>
                  </h3>
                  </div>
               </div>

               <div id="sceneBody" class="panel-collapse collapse w3-theme-l2">
               <div class="panel-body sceneTxt" ng-bind-html="main.scene.body"></div>
               </div>
         </div>

    </body>
</html>
